name: CI

on:
  push:
  pull_request:

jobs:
  shell-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install test dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bats shfmt shellcheck

      - name: Run CI checks
        run: make ci
